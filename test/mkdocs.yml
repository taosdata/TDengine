site_name: TDengine Case List
theme:
  name: material
  custom_dir: 'templates/python/material/'
  features:
    - navigation.tabs
    - navigation.top
extra:
  version:
    provider: mike
extra_css:
  - stylesheets/extra.css
  
markdown_extensions:
- attr_list
- toc:
    permalink: true
    separator: "-"
    baselevel: 1
    toc_depth: 4
plugins:
- search
- mkdocstrings:
    custom_templates: templates
    handlers:
      python:
        paths:
          - cases
          - new_test_framework/utils
        options:
          github_branch: !ENV [BRANCH_NAME, main]
          heading_level: 2
          show_root_heading: true
          show_bases: false
          show_source: false
          show_object_full_path: false
            
- mike:
    alias_type: symlink
    version_selector: true  # 启用版本选择器

docs_dir: docs
site_dir: site

nav:
  - Home: index.md
  - Case list docs:
