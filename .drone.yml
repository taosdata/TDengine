---
kind: pipeline
name: hello-on-amd64

platform:
  os: linux
  arch: amd64

steps:
- name: build
  image: gcc
  commands:
  - apt-get update
  - apt-get install -y cmake build-essential git
  - mkdir debug
  - cd debug
  - cmake .. 
  - make 

- name: test
  image: python:3.8
  commands:
  - pip3 install psutil
  - pip3 install guppy3
  - cd tests
  - ./test-all.sh smoke


- name: crash_gen
  image: python:3.8
  commands:
  - pip3 install psutil
  - pip3 install guppy3
  - cd tests/pytest 
  - ./crash_gen.sh -a -p -t 4 -s 200

