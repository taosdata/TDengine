kind: pipeline
name: test_arm64_focal

platform:
  os: linux
  arch: arm64

steps:
- name: build
  image: arm64v8/ubuntu:focal
  commands:
  - echo 'debconf debconf/frontend select Noninteractive' | debconf-set-selections
  - apt-get update 
  - apt-get install -y -qq cmake build-essential
  - mkdir debug
  - cd debug
  - cmake .. -DCPUTYPE=aarch64 > /dev/null
  - make 
  trigger:
    event:
      - pull_request
  when:
    branch:
    - develop
    - master
    - 2.0
