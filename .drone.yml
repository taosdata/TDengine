    - master

- name: smoke_test
  image: python:3.8
  commands:
  - pip3 install psutil
  - pip3 install guppy3
  - pip3 install src/connector/python/linux/python3/
  - cd tests
  - ./test-all.sh smoke
  when:
    branch:
    - develop
    - master


- name: crash_gen
  image: python:3.8
  commands:
  - pip3 install requests
  - pip3 install src/connector/python/linux/python3/
  - pip3 install psutil
  - pip3 install guppy3
  - cd tests/pytest 
  - ./crash_gen.sh -a -p -t 4 -s 200
  when:
    branch:
    - develop
    - master
