---
kind: pipeline
name: test_arm64_bionic

platform:
  os: linux
  arch: arm64
steps:
- name: build
  image: arm64v8/ubuntu:bionic
  commands:
  - apt-get update
  - apt-get install -y cmake build-essential
  - mkdir debug
  - cd debug
  - cmake .. -DCPUTYPE=aarch64 > /dev/null
  - make 
  when:
    branch:
    - develop
    - master
