kind: pipeline
name: goodbye

platform:
  os: linux
  arch: amd64

steps:
- name: en
  image: alpine
  commands:
  - echo goodbye
  - echo world

- name: es
  image: alpine
  commands:
  - echo adios
  - echo mundo

- name: fr
  image: alpine
