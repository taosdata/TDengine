name: TDengine Build

on:
  pull_request:
    branches:
      - 'main'
      - '3.0'
      - '3.1'
      - 'enh/cmake-TD-33848'

    paths-ignore:
      - 'docs/**'
      - 'packaging/**'
      - 'tests/**'
      - '*.md'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build and test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-20.04
          - ubuntu-22.04
          - ubuntu-24.04
          - macos-14
          - macos-15
          - windows-2022

    steps:
      - name: Get CPU Cores
        shell: bash
        run: |
          if [ "${{ runner.os }}" == "Linux" ]; then
            CPU_CORES=$(nproc)
          elif [ "${{ runner.os }}" == "macOS" ]; then
            CPU_CORES=$(sysctl -n hw.ncpu)
          elif [ "${{ runner.os }}" == "Windows" ]; then
            CPU_CORES=$(powershell -Command "(Get-CimInstance -ClassName Win32_Processor).NumberOfCores")
          fi
          echo "CPU Cores: $CPU_CORES"
          echo "CPU_CORES=$CPU_CORES" >> $GITHUB_ENV

      - name: Dump CPU Cores
        run: |
          echo "The number of CPU cores is: ${{ env.CPU_CORES }}"

      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Cache Go modules on Linux and macOS
        if: runner.os != 'Windows'
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Cache Homebrew on macOS
        if: runner.os == 'macOS'
        uses: actions/cache@v3
        with:
          path: /usr/local/Homebrew
          key: ${{ runner.os }}-brew-${{ hashFiles('**/Brewfile') }}
          restore-keys: |
            ${{ runner.os }}-brew-

      - name: Cache Go modules on Windows
        if: runner.os == 'Windows'
        uses: actions/cache@v3
        with:
          path: |
            C:\Users\runneradmin\go\pkg\mod
            C:\Users\runneradmin\AppData\Local\go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.18

      - name: Install dependencies on Linux
        if: runner.os == 'Linux'
        run: |
          sudo apt update -y
          sudo apt install -y \
            build-essential \
            cmake \
            gawk \
            libgeos-dev \
            libjansson-dev \
            liblzma-dev \
            libsnappy-dev \
            libssl-dev \
            libz-dev \
            pkg-config \
            zlib1g

      - name: Install dependencies on macOS
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install \
            argp-standalone \
            gawk \
            gflags \
            geos \
            jansson \
            openssl \
            pkg-config \
            snappy \
            zlib

      - name: Install dependencies on Windows
        if: runner.os == 'Windows'
        run: |
          choco install jom --yes

      - name: Cache externals built
        uses: actions/cache@v4
        id: cache-ext
        with:
          path: ${{ github.workspace }}/.externals
          key: ${{ runner.os }}-${{ matrix.os }}-${{
                  hashFiles(
                    'CMakeLists.txt',   # main CMakeLists.txt
                    'cmake/**'          # all the externals building stuffs
                  ) }}-build-ext-v1     # this is tailing cache-version-tick

      - if: ${{ steps.cache-ext.outputs.cache-hit != 'true' && runner.os != 'Windows' }}
        name: Build externals on Linux and macOS
        continue-on-error: false
        run: |
          ./build.sh gen
          ./build.sh bld --target build_externals -v

      - if: ${{ steps.cache-ext.outputs.cache-hit != 'true' && runner.os == 'Windows' }}
        name: Build externals on Windows
        continue-on-error: false
        shell: cmd
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" x64
          set CL=/MP8
          # TODO: later we'll use ./build.bat
          cmake -B debug                       ^
            -G "NMake Makefiles JOM"           ^
            -DBUILD_TOOLS=true                 ^
            -DBUILD_KEEPER=true                ^
            -DBUILD_HTTP=false                 ^
            -DBUILD_TEST=true                  ^
            -DWEBSOCKET=true                   ^
            -DBUILD_DEPENDENCY_TESTS=false
          cmake --build debug --target build_externals -j4

      - name: Build TDengine on Linux and macOS
        if: runner.os != 'Windows'
        run: |
          ./build.sh gen -DTD_EXTERNALS_USE_ONLY:BOOL=ON
          ./build.sh bld -v
          ./build.sh install
          which taosd
          which taosadapter
          which taoskeeper
          taosd --help

      - name: Build and install TDengine on Windows
        if: runner.os == 'Windows'
        shell: cmd
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" x64
          set CL=/MP8
          # TODO: later we'll use ./build.bat
          cmake -B debug                       ^
            -G "NMake Makefiles JOM"           ^
            -DBUILD_TOOLS=true                 ^
            -DBUILD_KEEPER=true                ^
            -DBUILD_HTTP=false                 ^
            -DBUILD_TEST=true                  ^
            -DWEBSOCKET=true                   ^
            -DBUILD_DEPENDENCY_TESTS=false     ^
            -DTD_EXTERNALS_USE_ONLY:BOOL=ON
          cmake --build debug -j4 -v
          cmake --install debug

      - name: Start taosd on Linux and macOS
        if: runner.os != 'Windows'
        run: |
          nohup sudo taosd -c taos.cfg &
          nohup sudo taosadapter &

      - name: Run tests with taosBenchmark
        if: runner.os != 'Windows'
        run: |
          taosBenchmark -t 10 -n 10 -y
          taos -s "select count(*) from test.meters"

      - name: Clean up  on Linux and macOS
        if: runner.os != 'Windows'
        run: |
          if pgrep taosd; then sudo pkill taosd; fi
          if pgrep taosadapter; then sudo pkill taosadapter; fi
