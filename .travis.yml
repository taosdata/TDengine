#
# Configuration
#
git:
  depth: 1

language: c

compiler:
  - clang
  - gcc

os:
  - linux
#  - osx

addons:
  coverity_scan:

    # GitHub project metadata
    # ** specific to your project **
    project:
      name: TDengine
      version: 2.x
      description: TDengine

    # Where email notification of build analysis results will be sent
    notification_email: sdsang@taosdata.com

    # Commands to prepare for build_command
    # ** likely specific to your build **
    build_command_prepend: cmake ..

    # The command that will be added as an argument to "cov-build" to compile your project for analysis,
    # ** likely specific to your build **
    build_command: cmake --build .

    # Pattern to match selecting branches that will run analysis. We recommend leaving this set to 'coverity_scan'.
    # Take care in resource usage, and consider the build frequency allowances per
    #   https://scan.coverity.com/faq#frequency
    branch_pattern: coverity_scan

before_script:
  - mkdir debug
  - cd debug

script:
  - cmake .. 
  - cmake --build . || exit $?
  - |-
    case $TRAVIS_OS_NAME in
      linux)
        cd ../tests/script
        sudo ./test.sh 2>&1 | grep 'success\|failed' | tee out.txt

        total_success=`grep success out.txt | wc -l`

        if [ "$total_success" -gt "0" ]; then
          total_success=`expr $total_success - 1`
        fi

        echo "Total $total_success success"

        total_failed=`grep failed out.txt | wc -l`
        echo "Total $total_failed failed"

        if [ "$total_failed" -ne "0" ]; then
          exit $total_failed
        fi
        ;;
    esac

#
# Build Matrix
#
matrix:
  - os: linux
    addons:
      apt:
        packages:
          - build-essential
          - cmake
          - net-tools

